<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      color: #333;
    }
    .stats {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
      color: #666;
    }
    button {
      width: 100%;
      padding: 10px 16px;
      background: #6B4FBB;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 8px;
    }
    button:hover {
      background: #5A3FA8;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    button.execute {
      background: #e67e22;
    }
    button.execute:hover {
      background: #d35400;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .status.success {
      display: block;
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
    }
    .commands {
      margin-top: 12px;
      padding: 10px;
      background: #fff3cd;
      border-radius: 6px;
      display: none;
    }
    .commands.visible {
      display: block;
    }
    .commands h2 {
      font-size: 13px;
      margin: 0 0 8px 0;
      color: #856404;
    }
    .command-item {
      font-size: 12px;
      padding: 4px 0;
      color: #856404;
      border-bottom: 1px solid #ffeeba;
    }
    .command-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Tab Organizer for Claude</h1>
  <div class="stats" id="stats">Loading...</div>
  <button id="syncBtn">Sync Tabs to Claude</button>

  <div class="commands" id="commandsSection">
    <h2>Pending Commands from Claude:</h2>
    <div id="commandsList"></div>
    <button id="executeBtn" class="execute">Execute Commands</button>
  </div>

  <div class="status" id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
